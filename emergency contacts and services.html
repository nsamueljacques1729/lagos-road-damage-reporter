    <title>Emergency Services | Lagos Traffic Reporter</title>
    <meta name="description" content="Quick access to emergency contacts and services in Lagos for road assistance and emergencies">
    <link rel="manifest" href="assets/manifest.json">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111418] dark justify-between group/design-root overflow-x-hidden">
      <div>
        <div class="flex items-center bg-[#111418] p-4 pb-2 justify-between">
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">Emergency</h2>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Quick Dial</h2>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button
              aria-label="Call police"
              title="Call police"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d80f2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Police</span>
            </button>
            <button
              aria-label="Call ambulance"
              title="Call ambulance"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d80f2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Ambulance</span>
            </button>
          </div>
        </div>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-between">
            <button
              aria-label="Call fire service"
              title="Call fire service"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d80f2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Fire</span>
            </button>
            <button
              aria-label="Call roadside assistance"
              title="Call roadside assistance"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d80f2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Roadside Assistance</span>
            </button>
          </div>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Nearby Mechanics</h2>
        <div class="flex items-center gap-4 bg-[#111418] px-4 min-h-[72px] py-2">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">AutoFix Garage</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal line-clamp-2">0803 456 7890</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#111418] px-4 min-h-[72px] py-2">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">QuickFix Auto</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal line-clamp-2">0802 345 6789</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#111418] px-4 min-h-[72px] py-2">

            <p class="text-[#9cabba] text-sm font-normal leading-normal line-clamp-2">0801 234 5678</p>
          </div>
