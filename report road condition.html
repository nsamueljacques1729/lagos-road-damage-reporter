<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Report Issue | Lagos Traffic Reporter</title>
    <meta name="description" content="Report road conditions, accidents, or other traffic issues in Lagos">
    <meta name="theme-color" content="#111418">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="assets/common.css">
    <script src="assets/common.js"></script>
  </head>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var screen = document.querySelector('main') || document.querySelector('div[role="main"]') || document.querySelector('body > div');
      if(!screen) return;
      screen.classList.add('screen');
      requestAnimationFrame(function(){ screen.classList.add('active'); });
      document.querySelectorAll('a[href]').forEach(function(a){
        var href = a.getAttribute('href');
        if(!href) return;
        if(href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) return;
        var isInternal = href.endsWith('.html') || (!href.includes('://') && !href.startsWith('http'));
        if(!isInternal) return;
        a.addEventListener('click', function(e){ e.preventDefault(); screen.classList.remove('active'); screen.classList.add('exiting'); setTimeout(function(){ window.location = href; }, 260); });
      });
    });
  </script>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#111418] dark justify-between group/design-root overflow-x-hidden"
    >
      <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111418] dark justify-between group/design-root overflow-x-hidden">
            </svg>
          </div>

        </div>

        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#3b4754] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#0d80f2] relative cursor-pointer"
          >

          >

        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

            <textarea
